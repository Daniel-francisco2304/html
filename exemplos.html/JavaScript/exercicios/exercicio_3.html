<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <input type="button" value="Acender" id="acender" onclick="interruptor()">
    <div id="lampada">
        <img src="apagada.png" alt="">
    </div>
    <script>
        let troca = 1
        function interruptor(){
            if(troca = 1){
                document.getElementById("lampada").innerHTML = (`<img src="acesa.png" alt="">`);
                troca = 0;
            }else{
                document.getElementById("lampada").innerHTML = (`<img src="apagada.png" alt="">`);
                troca = 1;
            }
        }
    </script>
</body>
