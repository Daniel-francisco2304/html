<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar</title>
</head>
<body>
    <input type="button" value="Mostrar" onclick="mostrar()">
    <input type="button" value="Esconder" onclick="esconder()">
    
    <div id = "mostrar">
        <img src="imagem_js.png" width="30%">
    </div>


    <script>
        function mostrar(){
            const elemento_mostrar = document.getElementById("mostrar")
            elemento_mostrar.style.display = "block"
        }

        function esconder(){
            const elemento_esconder = document.getElementById("mostrar")
            elemento_esconder.style.display = "none"
        }
    </script>
</body>
</html>
