<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/github.png" type="image.png">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post">
        <label for="fname">Nome: </label>
        <input type="text" name="Cliente" placeholder="Digite seu nome" maxlength="150" autofocus required>
        <br>
        <label for="fsenha">Senha: </label>
        <input type="password" placeholder="Digite sua senha">
        <br>
        <label for="fdata">Data: </label>
        <input type="date">
        <br>
        <input type="tel" name="telefone" pattern="[0*9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <input type="number">
        <br>
    </form>
</body>
</html>
